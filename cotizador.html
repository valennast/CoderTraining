<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/app.js"></script>
    <title>Cotizador</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="contenido">
                    <header>
                        <h1>Cotizador Seguros Vehiculos</h1>
                    </header>
                    <div class="row formulario">
                        <form action="">
                            <div class="form-group">
                                <div>
                                <label>Tipo de Vehiculo</label>
                                 <div class="col12">
                                         <div class="form-check">
                                       <label class="form-check-label">
                                         <input class="form-check-input" type="radio" name="tipo" value="basico" checked id="camioneta">
                                         Camioneta
                                       </label>
                                        </div>
                                         <div class="form-check">
                                       <label class="form-check-label">
                                         <input class="form-check-input" type="radio" name="tipo" value="completo" id="auto">
                                         Auto
                                       </label>
                                         </div>
                                    </div>
                               </div>
                            </div>
                            <div class="form-group">
                                <label>Año Vehiculo:</label>
                                <select class="form-control" id="año">
                                    <option value="">- Año -</option>
                                    <option value="1">2020</option>
                                    <option value="2">2019</option>
                                    <option value="3">2018</option>
                                    <option value="4">2017</option>
                                    <option value="5">2016</option>
                                    <option value="5">2015</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label> Marca</label>
                                <select class="form-control" id="marca">
                                    <option value="">- Marca -</option>
                                    <option value="1">Ford</option>
                                    <option value="2">Toyota</option>
                                    <option value="3">Peugeot</option>
                                    <option value="4">Volkswagen</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label> Tipo de Cobertura</label>
                                <select class="form-control" id="cobertura">
                                    <option value="">- Seguro -</option>
                                    <option value="1">Completo</option>
                                    <option value="2">Simple</option>
                                    <option value="3">Simple con granizo</option>
                                    <option value="4">Simple con ruedas</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-raised btn-primary">COTIZAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
