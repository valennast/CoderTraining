<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/app.js"></script>
    <title>Cotizador</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="contenido">
                    <header>
                        <h1>Cotizador Seguros Vehiculos</h1>
                    </header>
                    <div class="row formulario">
                        <form action="" class="formula" id="poliza">
                            <div class="form-group">
                                <label>Tipo de Vehiculo</label>
                                <select class="form-control" id="tipoVehiculo">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Año Vehiculo</label>
                                <select class="form-control" id="añoVehiculo">
                                </select>
                            </div>
                            <div class="form-group">
                                <label> Marca</label>
                                <select class="form-control" id="marcaVehiculo">                                
                                </select>
                            </div>
                            <div class="form-group">
                                <label> Tipo de Cobertura</label>
                                <select class="form-control" id="coberturaVehiculo">
                                </select>
                            </div>
                            <div id="resultado"></div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-raised btn-primary" id="cotizar" >COTIZAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
