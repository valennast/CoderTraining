<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/app.js"></script>
    <title>Cotizador</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="contenido">
                    <header>
                        <h1>Cotizador Seguros Automotor</h1>
                    </header>
                    <div class="row formulario">
                        <form action="">
                            <div class="form-group">
                                <label for="marca">Año Vehiculo:</label>
                                <select class="form-control" id="marca">
                                    <option value="">- Año -</option>
                                    <option value="1">2020</option>
                                    <option value="2">2019</option>
                                    <option value="3">2018</option>
                                    <option value="4">2017</option>
                                    <option value="5">2016</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="metros"> Marca</label>
                                <input type="text" name="" class="form-control" placeholder="ingrese la Marca de su auto">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="marca">
                                    <option value="">- Seguro -</option>
                                    <option value="1">Completo</option>
                                    <option value="2">Simple</option>
                                    <option value="3">Simple con granizo</option>
                                    <option value="4">Simple con ruedas</option>
                                </select>
                            </div>
                            <div id="resultado"></div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-raised btn-primary">COTIZAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
